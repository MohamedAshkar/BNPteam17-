<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Predictor</title>
</head>
<body>
    <h1>Transaction Suspiciousness Predictor</h1>
    <form action="/predict" method="POST">
        <label for="time">Time:</label>
        <input type="text" id="time" name="Time" placeholder="HH:MM:SS" required><br><br>

        <label for="date">Date:</label>
        <input type="text" id="date" name="Date" placeholder="YYYY-MM-DD" required><br><br>

        <label for="sender_account">Sender Account:</label>
        <input type="text" id="sender_account" name="Sender_account" required><br><br>

        <label for="receiver_account">Receiver Account:</label>
        <input type="text" id="receiver_account" name="Receiver_account" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="Amount" required><br><br>

        <label for="payment_currency">Payment Currency:</label>
        <input type="text" id="payment_currency" name="Payment_currency" required><br><br>

        <label for="received_currency">Received Currency:</label>
        <input type="text" id="received_currency" name="Received_currency" required><br><br>

        <label for="sender_bank_location">Sender Bank Location:</label>
        <input type="text" id="sender_bank_location" name="Sender_bank_location" required><br><br>

        <label for="receiver_bank_location">Receiver Bank Location:</label>
        <input type="text" id="receiver_bank_location" name="Receiver_bank_location" required><br><br>

        <label for="payment_type">Payment Type:</label>
        <input type="text" id="payment_type" name="Payment_type" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if result %}
    <h2>Prediction Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
